<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>Welcome to Tic-Tac-Toe! Click to make your choices.
    </br><span> It is "" turn!</span>
    </header>
    <div class="main">
            <div class="game">
                <button class="box" onclick="findBox(0)" id="b0"></button>
                <button class="box" onclick="findBox(1)" id="b1"></button>
                <button class="box" onclick="findBox(2)" id="b2"></button>
                <button class="box" onclick="findBox(3)" id="b3"></button>
                <button class="box" onclick="findBox(4)" id="b4"></button>
                <button class="box" onclick="findBox(5)" id="b5"></button>
                <button class="box" onclick="findBox(6)" id="b6"></button>
                <button class="box" onclick="findBox(7)" id="b7"></button>
                <button class="box" onclick="findBox(8)" id="b8"></button>
        </div>
    </div>
    <button class="reset" onclick="reset()">Play Again!</button>
<script src="script.js" defer></script>
</body>
</html>
